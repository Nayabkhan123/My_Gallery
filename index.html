<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="icon" href="img/favicon.ico" >
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="mygallery">
                <figure class="card">
                    <img src="img/1.jpg" class="img">
                    <figcaption>1</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/2.jpg" class="img">
                    <figcaption>2</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/3.jpg" class="img">
                    <figcaption>3</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/4.jpg" class="img">
                    <figcaption>4</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/5.jpg" class="img">
                    <figcaption>5</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/6.jpg" class="img">
                    <figcaption>6</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/7.jpg" class="img">
                    <figcaption>7</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/8.jpg" class="img">
                    <figcaption>8</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/9.jpg" class="img">
                    <figcaption>9</figcaption>
                </figure>

            </div>
        </div>
    </div>
    <div id="lightbox" class="hidden">
        <span id="close">&times;</span>
        <img id="lightbox-img" src="" alt="Zoomed Image">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close');
    
        document.querySelectorAll('.img').forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.add('show');
                lightboxImg.src = img.src;
            });
        });
    
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });
    
        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('show');
            }
        });
    </script>
    
</body>
</html>
